version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  wallet:
    build: .
    env_file: .env
    volumes:
      - static:/wallet_static
    depends_on:
      - db 
  gateway:
    build: ./gateway/
    volumes:
      - static:/staticfiles/
    ports:
      - 8000:80
    depends_on:
      - wallet
